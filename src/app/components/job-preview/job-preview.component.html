<ng-container *ngIf="job">
    <img [src]="job.companyLogo" class="job-company-logo" />
    <div>
        <div class="job-title"><strong>{{job.title}}</strong></div>
        <span>Company: {{job.companyName}} Reference: {{job.reference}}</span>
    </div>
    <span *ngIf="displayStar()" class="icon-star" [id]="'star-' + job.id" (click)="toggleStar(job)"
        [ngClass]="{'active': checkIfJobIsFavorite(job)}"></span>
</ng-container>
